  /api/subscriptions/:
    get:
      operationId: api_subscriptions_list
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
        - in: query
          name: customer_id
          schema:
            type: string
            minLength: 1
          description: Filter to a specific customer.
          required: true
        - in: query
          name: plan_id
          schema:
            type: string
            minLength: 1
          description:
            Filter to a specific plan. If not specified, all plans will be
            canceled.
        - in: query
          name: range_end
          schema:
            type: string
            format: date-time
          description:
            If specified, will only return subscriptions with a start date
            before this date.
        - in: query
          name: range_start
          schema:
            type: string
            format: date-time
          description:
            If specified, will only return subscriptions with an end date
            after this date.
        - in: query
          name: status
          schema:
            type: array
            items:
              enum:
                - active
                - ended
                - not_started
              type: string
            default:
              - active
          description:
            Filter to a specific set of subscription statuses. Defaults to
            active.
      tags:
        - api
      security:
        - knoxTokenAuth: []
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SubscriptionRecord"
          description: ""
