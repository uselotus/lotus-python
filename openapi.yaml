          description: ''
  /api/plans/{plan_id}/:
    get:
      operationId: api_plans_retrieve
      description: A simple ViewSet for viewing and editing Products.
      parameters:
      - in: path
        name: plan_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plan'
          description: ''
  /api/subscriptions/:
    get:
      operationId: api_subscriptions_list
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
      - in: query
        name: range_end
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with a start date
          before this date.
      - in: query
        name: range_start
        schema:
          type: string
          format: date-time
        description: If specified, will only return subscriptions with an end date
          after this date.
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - ended
            - not_started
            type: string
          default:
          - active
        description: Filter to a specific set of subscription statuses. Defaults to
          active.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/add/:
    post:
      operationId: api_subscriptions_add_create
      description: A simple ViewSet for viewing and editing Subscriptions.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/cancel/:
    post:
      operationId: api_subscriptions_cancel_create
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan. If not specified, all plans will be
          included in the cancellation request.
      - in: query
        name: subscription_filters
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionCategoricalFilterRequest'
        description: Filter to a specific set of subscription filters. If your billing
          model only allows for one subscription per customer, you very likely do
          not need this field. Must be formatted as a JSON-encoded + stringified list
          of dictionaries, where each dictionary has a key of 'property_name' and
          a key of 'value'.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordCancelRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/subscriptions/update/:
    post:
      operationId: api_subscriptions_update_create
      description: A simple ViewSet for viewing and editing Subscriptions.
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        description: Filter to a specific customer.
        required: true
      - in: query
        name: plan_id
        schema:
          type: string
          format: uuid
        description: Filter to a specific plan.
        required: true
      - in: query
        name: subscription_filters
        schema:
