openapi: 3.0.3
info:
  title: Lotus API
  version: 0.0.1
  description:
    Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
paths:
  /api/balance_adjustments/:
    get:
      operationId: api_balance_adjustments_list
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      parameters:
        - in: query
          name: customer_id
          schema:
            type: string
            minLength: 1
          required: true
      tags:
        - api
      security:
        - knoxTokenAuth: []
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CustomerBalanceAdjustment"
          description: ""
    post:
      operationId: api_balance_adjustments_create
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      tags:
        - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerBalanceAdjustment"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/CustomerBalanceAdjustment"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CustomerBalanceAdjustment"
        required: true
      security:
        - knoxTokenAuth: []
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerBalanceAdjustment"
          description: ""
  /api/balance_adjustments/{adjustment_id}/:
    delete:
      operationId: api_balance_adjustments_destroy
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
