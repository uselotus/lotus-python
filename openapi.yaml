openapi: 3.0.3
info:
  title: Lotus API
  version: 0.9.0
  description: Lotus is an open-core pricing and billing engine. We enable API companies
    to automate and optimize their custom usage-based pricing for any metric.
paths:
  /api/credits/:
    get:
      operationId: api_credits_list
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      parameters:
      - in: query
        name: currency_code
        schema:
          type: string
          minLength: 1
        description: Filter to adjustments in a specific currency
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        description: The id provided when creating the customer, we suggest matching
          with your internal customer id in your backend
        required: true
      - in: query
        name: effective_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective after this date
      - in: query
        name: effective_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that are effective before this date
      - in: query
        name: expires_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire after this date
      - in: query
        name: expires_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that expire before this date
      - in: query
        name: issued_after
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued after this date
      - in: query
        name: issued_before
        schema:
          type: string
          format: date-time
        description: Filter to adjustments that were issued before this date
      - in: query
        name: status
        schema:
          type: array
          items:
            enum:
            - active
            - inactive
            type: string
          default:
          - inactive
          - active
        description: Filter to a specific set of adjustment statuses. Defaults to
          both active and inactive.
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
    post:
      operationId: api_credits_create
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/:
    patch:
      operationId: api_credits_partial_update
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCustomerBalanceAdjustmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCustomerBalanceAdjustmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCustomerBalanceAdjustmentRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/update/:
    post:
      operationId: api_credits_update_create
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      parameters:
      - in: path
        name: credit_id
        schema:
          type: string
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBalanceAdjustmentUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerBalanceAdjustment'
          description: ''
  /api/credits/{credit_id}/void/:
    post:
      operationId: api_credits_void_create
      description: A simple ViewSet meant only for creating CustomerBalanceAdjustments.
      parameters:
      - in: path
        name: credit_id
