      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubscriptionRecordUpdateRequest'
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionRecord'
          description: ''
  /api/track/:
    post:
      operationId: api_track_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchEventRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BatchEventRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BatchEventRequest'
        required: true
      security:
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackEventSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackEventFailure'
          description: ''
  /api/verify_idems_received/:
    post:
      operationId: api_verify_idems_received_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmIdemsReceivedRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConfirmIdemsReceivedRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConfirmIdemsReceivedRequestRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmIdemsReceived'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfirmIdemsReceivedFailure'
          description: ''
components:
  schemas:
    APIToken:
      type: object
      properties:
        name:
          type: string
          description: A free-form name for the API key. Need not be unique. 50 characters
            max.
          maxLength: 50
        prefix:
          type: string
          readOnly: true
        expiry_date:
          type: string
          format: date-time
          nullable: true
          title: Expires
          description: Once API key expires, clients cannot use it anymore.
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - prefix
    APITokenCreateResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    APITokenRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: A free-form name for the API key. Need not be unique. 50 characters
            max.
          maxLength: 50
        expiry_date:
          type: string
          format: date-time
          nullable: true
          title: Expires
          description: Once API key expires, clients cannot use it anymore.
    APITokenRollResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
      - action_object
      - actor
      - id
      - target
      - verb
    Address:
      type: object
      properties:
        city:
          type: string
          description: City, district, suburb, town, or village
        country:
          type: string
          description: ISO 3166-1 alpha-2 country code
          maxLength: 2
          minLength: 2
        line1:
          type: string
          description: Address line 1 (e.g., street, PO Box, or company name)
        line2:
          type: string
          nullable: true
          description: Address line 2 (e.g., apartment, suite, unit, or building)
        postal_code:
          type: string
          description: ZIP or postal code
        state:
          type: string
          description: State, county, province, or region
      required:
      - city
      - country
      - line1
      - postal_code
      - state
    AddressRequest:
      type: object
      properties:
        city:
          type: string
          minLength: 1
          description: City, district, suburb, town, or village
        country:
          type: string
          minLength: 2
          description: ISO 3166-1 alpha-2 country code
          maxLength: 2
        line1:
          type: string
          minLength: 1
          description: Address line 1 (e.g., street, PO Box, or company name)
        line2:
          type: string
          nullable: true
          description: Address line 2 (e.g., apartment, suite, unit, or building)
        postal_code:
          type: string
          minLength: 1
          description: ZIP or postal code
        state:
          type: string
          minLength: 1
          description: State, county, province, or region
      required:
      - city
      - country
      - line1
      - postal_code
      - state
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: '#/components/schemas/SingleSubstitution'
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
          nullable: true
    BacktestCreate:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        kpis:
          type: array
          items:
            enum:
            - total_revenue
            type: string
        backtest_name:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - kpis
      - start_date
    BacktestCreateRequest:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitutionMultiRequest'
          writeOnly: true
        kpis:
          type: array
          items:
            enum:
            - total_revenue
            type: string
        backtest_name:
          type: string
          minLength: 1
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - kpis
      - start_date
      - substitutions
    BacktestDetail:
