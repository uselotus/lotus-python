              $ref: '#/components/schemas/CustomerCreateRequest'
        required: true
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/customers/{customer_id}/:
    get:
      operationId: api_customers_retrieve
      description: A simple ViewSet for viewing and editing Customers.
      parameters:
      - in: path
        name: customer_id
        schema:
          type: string
          description: The id provided when creating the customer, we suggest matching
            with your internal customer id in your backend
        required: true
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/invoices/:
    get:
      operationId: api_invoices_list
      description: A simple ViewSet for viewing and editing Invoices.
      parameters:
      - in: query
        name: customer_id
        schema:
          type: string
          minLength: 1
        description: A filter for invoices for a specific customer
      - in: query
        name: payment_status
        schema:
          type: array
          items:
            enum:
            - unpaid
            - paid
            type: string
          default:
          - paid
        description: A filter for invoices with a specific payment status
      tags:
      - api
      security:
      - knoxTokenAuth: []
      - OrganizationApiKeyAuth: []
        TokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invoice'
          description: ''
  /api/invoices/{invoice_id}/:
