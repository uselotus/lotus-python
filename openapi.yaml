  /api/customer_feature_access/:
    get:
      operationId: api_customer_feature_access_list
      parameters:
        - in: query
          name: customer_id
          schema:
            type: string
            minLength: 1
          description: The customer_id of the customer you want to check access.
          required: true
        - in: query
          name: feature_name
          schema:
            type: string
            minLength: 1
          description: Name of the feature to check access for.
          required: true
        - in: query
          name: subscription_filters
          schema:
            type: object
            additionalProperties:
              type: string
          description:
            The subscription filters that are applied to this plan's relationship
            with the customer. If your billing model does not have the ability multiple
            plans or subscriptions per customer, this is likely nto relevant for you.
          required: true
      tags:
        - api
      security:
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetFeatureAccess"
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCustomerFeatureAccessFailure"
          description: ""
  /api/customer_metric_access/:
    get:
      operationId: api_customer_metric_access_list
      parameters:
        - in: query
          name: customer_id
          schema:
            type: string
            minLength: 1
          description: The customer_id of the customer you want to check access.
          required: true
        - in: query
          name: event_name
          schema:
            type: string
            minLength: 1
          description: The name of the event you are checking access for.
          required: true
        - in: query
          name: metric_id
          schema:
            type: string
            minLength: 1
          description:
            The metric_id of the metric you are checking access for. If you
            don't specify this, we will return the access for all metrics that use this
            event.
        - in: query
          name: subscription_filters
          schema:
            type: object
            additionalProperties:
              type: string
          description:
            The subscription filters that are applied to this plan's relationship
            with the customer. If your billing model does not have the ability multiple
            plans or subscriptions per customer, this is likely nto relevant for you.
          required: true
      tags:
        - api
      security:
        - OrganizationApiKeyAuth: []
          TokenAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GetEventAccess"
          description: ""
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCustomerEventAccessFailure"
          description: ""
