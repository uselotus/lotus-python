      type: object
      properties:
        flat_fee_behavior:
          enum:
            - refund
            - prorate
            - charge_full
          type: string
          default: charge_full
          description:
            Can either charge the full amount of the flat fee, regardless
            of how long the customer has been on the plan, prorate the fflat fee,
            or charge nothing for the flat fee. If the flat fee has already been invoiced
            (e.g. in advance payment on last subscription), and the reuslting charge
            is less than the amount already invoiced, the difference will be refunded
            as a credit. Defaults to charge full amount.
        usage_behavior:
          enum:
            - bill_full
            - bill_none
          type: string
          default: bill_full
          description:
            If bill_full, current usage will be billed on the invoice.
            If bill_none, current unbilled usage will be dropped from the invoice.
            Defaults to bill_full.
        invoicing_behavior:
          enum:
            - add_to_next_invoice
            - invoice_now
          type: string
          default: invoice_now
          description:
            Whether to invoice now or invoice at the end of the billing
            period. Defaults to invoice now.
    SubscriptionRecordUpdate:
      type: object
      properties:
        replace_plan_id:
          type: string
          writeOnly: true
          description: The plan to replace the current plan with
        invoicing_behavior:
          enum:
            - add_to_next_invoice
            - invoice_now
          type: string
          default: invoice_now
          description:
            The invoicing behavior to use when replacing the plan. Invoice
            now will invoice the customer for the prorated difference of the old plan
            and the new plan, whereas add_to_next_invoice will wait until the end
            of the subscription to do the calculation.
        usage_behavior:
          enum:
            - transfer_to_new_subscription
            - keep_separate
          type: string
          default: transfer_to_new_subscription
          description:
            The usage behavior to use when replacing the plan. Transfer
            to new subscription will transfer the usage from the old subscription
            to the new subscription, whereas reset_usage will reset the usage to 0
            for the new subscription, while keeping the old usage on the old subscription
            and charging for that appropriately at the end of the month.
        turn_off_auto_renew:
          type: boolean
          description: Turn off auto renew for the subscription
        end_date:
          type: string
          format: date-time
          description: Change the end date for the subscription.
    TopCustomers:
      type: object
      properties:
        original_plan_revenue:
          type: array
          items:
            $ref: "#/components/schemas/SingleCustomerValue"
        new_plan_revenue:
          type: array
          items:
            $ref: "#/components/schemas/SingleCustomerValue"
        biggest_pct_increase:
          type: array
          items:
            $ref: "#/components/schemas/SingleCustomerValue"
        biggest_pct_decrease:
          type: array
          items:
            $ref: "#/components/schemas/SingleCustomerValue"
      required:
        - biggest_pct_decrease
        - biggest_pct_increase
        - new_plan_revenue
        - original_plan_revenue
    TrackEventFailure:
      type: object
      properties:
        success:
          enum:
            - none
          type: string
        failed_events:
          type: object
          additionalProperties: {}
      required:
        - failed_events
        - success
    TrackEventSuccess:
      type: object
      properties:
        success:
          enum:
            - all
            - some
          type: string
        failed_events:
          type: object
          additionalProperties: {}
      required:
        - success
    TransferSubscriptionsFailure:
      type: object
      properties:
        status:
          enum:
            - error
          type: string
        detail:
          type: string
      required:
        - detail
        - status
    TransferSubscriptionsRequest:
      type: object
      properties:
        source:
          enum:
            - stripe
          type: string
        end_now:
          type: boolean
      required:
        - end_now
        - source
    TransferSubscriptionsSuccess:
      type: object
      properties:
        status:
          enum:
            - success
          type: string
        detail:
          type: string
      required:
        - detail
        - status
    User:
      type: object
      properties:
        username:
          type: string
          description:
            Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        company_name:
          type: string
        organization_id:
          type: string
      required:
        - company_name
        - email
        - organization_id
        - username
    WebhookEndpoint:
      type: object
      properties:
        webhook_endpoint_id:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 100
        webhook_url:
          type: string
          maxLength: 300
        webhook_secret:
          type: string
          readOnly: true
        triggers:
          type: array
          items:
            $ref: "#/components/schemas/WebhookTrigger"
          readOnly: true
        triggers_in:
          type: array
          items:
            enum:
              - invoice.created
              - invoice.paid
            type: string
          writeOnly: true
      required:
        - triggers
        - triggers_in
        - webhook_endpoint_id
        - webhook_secret
        - webhook_url
    WebhookTrigger:
      type: object
      properties:
        trigger_name:
          enum:
            - invoice.created
            - invoice.paid
          type: string
      required:
        - trigger_name
